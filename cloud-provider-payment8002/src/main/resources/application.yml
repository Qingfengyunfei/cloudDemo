server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/springcloud2020?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: jingtian16
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yunfan.springcloud.entities
eureka:
  client:
  #表示是否将自己注册进EurekaServer 默认为true
    register-with-eureka: true
  # 是否从EurekaServer抓取已有的注册信息，默认为true，单节点无所谓，集群必须为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:9001/eureka  单机版
      defaultZone: http://eureka9001.com:9001/eureka,http://eureka9002.com:9002/eureka #集群版